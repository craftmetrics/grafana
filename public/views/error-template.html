<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#000">

    <title>Craft Metrics - Error</title>

    <base href="[[.AppSubUrl]]/" />

    <link rel="stylesheet" href="public/build/grafana.[[ .Theme ]].<%= webpack.hash %>.css" />

    <!-- Craft Metrics Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/public/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/favicon-16x16.png" />
    <link rel="manifest" href="/public/icons/manifest.json" />
    <link rel="mask-icon" href="/public/icons/safari-pinned-tab.svg" color="#00583f" />
    <link rel="shortcut icon" href="/public/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Craft Metrics" />
    <meta name="application-name" content="Craft Metrics" />
    <meta name="msapplication-TileColor" content="#00583f" />
    <meta name="msapplication-TileImage" content="/public/icons/mstile-144x144.png" />
    <meta name="msapplication-config" content="/public/icons/browserconfig.xml" />
    <meta name="theme-color" content="#00583f" />
    <!-- End -->
  </head>

  <body class="theme-[[ .Theme ]]">
    <div class="main-view">
      <div class="page-container">
        <div class="page-header">
          <div class="page-header__inner">
            <span class="page-header__logo">
              <i class="page-header__icon fa fa-frown-o"></i>
            </span>
            <div class="page-header__info-block">
              <h1 class="page-header__title">
                <a class="text-link" href="login">Craft Metrics</a><span> / Server Error</span><span></span>
              </h1>
              <div class="page-header__sub-title">Sadly something went wrong</div>
            </div>
          </div>
        </div>
      </div>
      <div class="page-container page-body ng-scope" style="padding: 2rem">
        <div class="alert">
          <div class="alert-icon"><icon name="'exclamation-triangle'"></icon></div>
          <div class="alert-body">
            <div class="alert-title">[[.Title]]</div>
          </div>
        </div>
        <br />
        [[if .ErrorMsg]]
          <h4 class="page-heading">Error details</h4>
          <div class="alert-text">
            <pre>[[.ErrorMsg]]</pre>
          </div>
        [[end]]
        <div style="padding: 2rem 0 0">
          <p>Check the server logs for the detailed error message.</p>
        </div>
      </div>
    </div>
  </body>
</html>
