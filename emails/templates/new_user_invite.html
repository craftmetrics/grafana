<!-- This email is sent when user who does not already exist in Craft Metrics is added to an organization -->

[[Subject .Subject "Your new account on Craft Metrics"]]

<table class="row">
	<tr>
		<td class="wrapper last">

			<table class="twelve columns">
				<tr>
					<td>
						<h4 class="center">View [[.OrgName]] on Craft Metrics</h4>
					</td>
					<td class="expander"></td>
				</tr>
			</table>

		</td>
	</tr>
</table>

<table class="row">
	<tr>
		<td class="wrapper last">
			<table class="twelve columns">
				<tr>
					<td class="center">
						<p>To set up your account on Craft Metrics, please click the link below:</p>
					</td>
				</tr>
				<tr>				
					<td class="center">
	                    <table class="better-button" align="center" border="0" cellspacing="0" cellpadding="0">
	                    	<tr>
	                          <td align="center" class="better-button" bgcolor="#007e5a"><a href="[[.LinkUrl]]" target="_blank">Create account</a></td>
	                        </tr>
	                    </table>
					</td>
				</tr>
				<tr>
					<td class="center">
						<p>You can also copy/paste this link into your browser directly: <a href="[[.LinkUrl]]">[[.LinkUrl]]</a></p>
					</td>								
					<td class="expander"></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
